<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        Save
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add new task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title" placeholder="Enter title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Text</ion-label>
    <ion-input type="text" [(ngModel)]="text" placeholder="Enter text"></ion-input>
  </ion-item>
</ion-list>
</ion-content>
